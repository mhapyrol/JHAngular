<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as search">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="search.searchText">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="search.foundItems()">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <!-- found-items should be implemented as a component -->
          <found-items founditems="search.found" onremove="search.removeItem(index)"></found-items>
        </div>
      </div>
    </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
